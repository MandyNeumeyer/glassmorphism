<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <span class="heart">&#10084;</span>
        <h2>Coconut Water</h2>
        <p>100% Natural hydration</p>
        <!-- https://www.pngarts.com/ -->
        <img src="./assets/coco.png" alt="coconut">
       
        <!-- <p>Pure Coconut Water</p> -->
        <span class="price">$ 5,00</span>
        <button><i class="fas fa-plus"></i> ADD TO CART</button>
    </div>
    
    <div class="credit-cards">
    <div class="wrapper  short">
        <img src="./assets/chip.png" alt="coconut" class="chip">
        <img src="./assets/visa.png" alt="mastercard" class="visa">
    </div>

    <div class="wrapper  short">
        <p class="sign-field"></p>
    </div>
    </div>    
    <div class="wrapper purple">
        <div class="shopping">
            <img src="./assets/shopping.png" alt="coconut">
        </div>
        <h2>Outdoor Jacket</h2>
        <p>Stay warm - Stay active</p>
        <div class="jacket-wrapper">
        <img src="./assets/jacket.png" alt="coconut">
        </div>
        <span class="jacket-price">$ 60,00</span>
        <button><i class="fas fa-plus"></i> ADD TO CART</button>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".wrapper")
        , {
		max: 25,
		speed: 400
	});
    </script>
</body>
</html>
